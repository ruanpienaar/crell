  <body ng-controller="CrellController as ctrl" style="padding-top:0px; padding-left:0px; padding-right:0px">

    <div class="container-fluid">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->

    <div class="container-fluid">

        <h2>Nodes</h2>

        <div class="col-md-6">

            <div class="form-inline">
                <p>Add a node</p>
                <input class="form-control" type="text" id="node" />
                <input class="form-control" type="text" id="cookie" />

                <button class="btn btn-primary" id="save_node">Save</button>
            </div>
        </div>
        <div class="col-md-6">

            <div class="form-inline">
                <p>Existing nodes</p>
                <div id="nodes_info_label"></div>
                <select class="form-control" id="nodes"></select>
                <button class="btn btn-primary" id="edit_node">Edit</button>
                <button class="btn btn-primary" id="del_node">Delete</button>
            </div>
            <img id="loaderImg" class="invisible" style="width:100px; height:100px;" src="img/loader.gif" />
