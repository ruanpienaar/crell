<!DOCTYPE html>
<html lang="en" ng-app="CrellApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ruan pienaar">
    <link rel="icon" href="favicon.ico">
    <title>Crell</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">
    <script type="text/javascript" src="angular-1.3.9/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/nodes.js"></script>
  </head>

  <body ng-controller="CrellController as ctrl" style="padding-top:0px; padding-left:0px; padding-right:0px">

    <div class="container-fluid">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="index.html">Nodes</a></li>
            <li><a href="application.html">Applications</a></li>
            <li><a href="processes.html">Processes</a></li>
            <li><a href="processes_links.html">Processes Links</a></li>
            <li><a href="sup_tree.html">Sup Tree</a></li>
            <li><a href="db.html">DB</a></li>
            <li><a href="modules.html">modules</a></li>
            <li><a href="traces.html">Traces</a></li>
            <li><a href="recon.html">Recon</a></li>
          </ul>
        </nav>
      </div>

    <div class="container-fluid">
        <h2>Nodes</h2>
        <div class="col-md-6">
            <p>Add a node</p>
            <div class="form-group">
                <label for="node">Node</label>
                <input class="form-control" type="text" id="node" />
            </div>
            <div class="form-group">
                <label for="cookie">Cookie</label>
                <input class="form-control" type="text" id="cookie" />
            </div>
            <div class="form-group">
                <label for="cluster">Existing Cluster Name</label>
                <select class="form-control" id="existing_cluster" ></select>
            </div>
            <h4>OR</h4>
            <div class="form-group">
                <label for="cluster">New Cluster Name</label>
                <input class="form-control" type="text" id="new_cluster" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="save_node">Save</button>
            </div>
        </div>
        <div class="col-md-3">
            <p>Connecting nodes</p>
            <div id="conn_nodes_info_label"></div>
            <div class="form-group">
                <select class="form-control" id="conn_nodes" multiple style="width:250px; height:250px"></select>
                <button class="btn btn-primary" id="conn_edit_node">Edit</button>
                <button class="btn btn-primary" id="conn_del_node">Delete</button>
            </div>
        </div>
        <div class="col-md-3">
            <p>Existing nodes</p>
            <div id="nodes_info_label"></div>
            <div class="form-group">
                <select class="form-control" id="nodes" multiple style="width:250px; height:250px"></select>
                <button class="btn btn-primary" id="edit_node">Edit</button>
                <button class="btn btn-primary" id="del_node">Delete</button>
                <button class="btn btn-primary" id="disc_neigh_nodes">Discover neighbours</button>
            </div>
        </div>
     </div>

    <!-- Site footer -->
      <footer class="footer">
        <p>&copy; Ruan Pienaar</p>
      </footer>
    </div>

  </body>
</html>
