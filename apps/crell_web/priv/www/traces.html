<body ng-controller="CrellController as ctrl">
    <div class="container-fluid">
      <!-- The justified navigation menu is meant for single line per list item.

        <nav>
          <ul class="nav nav-justified">

      <!-- <div class="jumbotron"> -->
      <div class="container-fluid">

        <div>
            <table class="table table-bordered table-striped">
                <!-- <caption>Traces</caption> -->
                <thead>
                    <tr>
                        <th colspan="5" class="form-inline" />

                            <div>
                                <label for="add_node">Node</label><input type="text" class="form-control" id="add_node">
                                <label for="add_node">Cookie</label><input type="text" class="form-control" id="add_cookie">
                                <label for="add_type">Type</label>
                                <select class="form-control" id="add_type">
                                    <option>tcpip_port</option>
                                    <option>erlang_distribution</option>
                                </select>
                                <button class="btn btn-primary" id="addNodeBtn">Add</button>
                                <label for="nodes">Connected Nodes</label>
                                <select class="form-control" id="nodes"></select>
                                <button class="btn btn-warning" id="disconnectBtn">Disconnect</button>
                            </div>

                            <!-- <hr /> -->
                            <div>
                                <label for="trace_mod">Module</label>
                                <!-- <input type="text" class="form-control" id="trace_mod" /> -->
                                <select class="form-control" id="trace_mod"></select>
                                <!-- <button id="trace_mod_s">select</button> -->
                                <label for="trace_fun">Function</label>
                                <!-- <input type="text" class="form-control" id="trace_fun"/> -->
                                <select class="form-control" id="trace_fun"></select>
                                <!-- <button id="trace_mod_f">select</button> -->
                                <!-- <label for="">Arity</label> -->
                                <!-- <input type="text" class="form-control" id="trace_ara" /> -->
                                <!-- <select id="trace_ara"><option>*</option></select> -->
                                <!-- <label for="">Time</label>
                                <input type="text" class="form-control" id="trace_tim" /> -->
                                <!-- <label for="">Messages</label>
                                <input type="text" class="form-control" id="trace_mes" /> -->
                                <button class="btn btn-primary" id="traceBtn">Trace</button>
                                <label for="trace_patterns">Active Traces</label>
                                <select class="form-control" id="trace_patterns" ></select>
                                <button class="btn btn-warning" id="stopTracePatBtn">Stop Pattern</button>
                                <button class="btn btn-danger" id="stopTraceBtn">Stop All Tracing</button>
                            </div>

                            <!-- <hr /> -->
                            <div>
                                <img id="loaderImg" class="invisible" style="width:100px; height:100px;" src="img/loader.gif" />
                                <button class="btn btn-info" id="pollBtn">poll</button>
                                <button class="btn btn-info" id="stoppollBtn" disabled>stop poll</button>
                                <button class="btn btn-info" id="fetchBtn">fetch</button>
                                <select  class="form-control" id="fetchSelect"><option value="50" >50</option></select>
                                <button class="btn btn-warning" id="clearBtn">Clear</button>
                                <button class="btn btn-info" id="printBtn">Print</button>
                            </div>

                        </th>
                    </tr>
                    <tr>
                        <th>Datetime</th>
                        <!-- <th>Type</th> -->
                        <th>Pid</th>
                        <th>Label</th>
                        <th>Info</th>
                        <th>Extra</th>

                <tbody id="traces_table"></tbody>
            </table>
