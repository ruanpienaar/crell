    <script src="highlight/highlight.pack.js"></script> -->
    <!--<script>hljs.initHighlightingOnLoad();</script>-->

</head>
<body ng-controller="CrellController as ctrl">
    <div class="container">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">crell</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="proc_tree.html">Sup Tree</a></li>
            <li><a href="sup_tree.html">Sup Tree</a></li>

            <li><a href="modules.html">modules</a></li>
            <li class="active"><a href="traces.html">Traces</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <h2>Traces</h2>
        <button onclick="get_traces();">GET</button>


        <ol>
            <li ng-repeat="trace in traces">
                <!-- {{trace | prettyJSON}} -->
                <ul>
                    <li>{{trace.msg}}</li>
                    <li>{{trace.mfa}}</li>
                    <li><pre>{{trace.b}}</pre></li>
                    <li>{{trace.p}}</li>
                    <li>{{trace.p_inc}}</li>
                    <li>{{trace.timestamp}}</li>
                </ul>

            </li>
        </ol>


        <script type="text/javascript" src="js/jquery-1.11.2.min.js">
        </script>
     </div>
   </div>

</body>
</html>
