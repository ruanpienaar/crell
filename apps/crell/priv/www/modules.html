<!DOCTYPE html>
<html ng-app="CrellApp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">
    <title>Modules</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="justified-nav.css" rel="stylesheet">
    <script type="text/javascript" src="angular-1.3.9/angular.min.js">
    </script>
    <script type="text/javascript" src="js/mods.js">
    </script>

    <link rel="stylesheet" href="highlight/styles/default.css">
    <script src="highlight/highlight.pack.js"></script>
    <!--<script>hljs.initHighlightingOnLoad();</script>-->

</head>
<body ng-controller="CrellController as ctrl">
    <div class="container">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">crell</h3>
        <nav>
          <ul class="nav nav-justified">
            <li><a href="index.html">Home</a></li>
            <li><a href="sup_tree.html">Sup Tree</a></li>
            <li><a href="code_tree.html">Code Browser</a></li>
            <li><a href="app_env.html">App Env</a></li>
            <li class="active"><a href="modules.html">modules</a></li>
            <li><a href="traces.html">Traces</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <h2>Modules</h2>

        <button>Trace</button>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <th>Module</th>
                    <th>Functions (Function Name, Arity)</th>
                </thead>
                <tbody>
                    <tr ng-repeat="mod in mods">
                        <th>
                            <input type="checkbox" ng-click='trace_module(mod.m)' />{{mod.m}}
                        </th>
                        <td>
                            <span class="caret"></span>

                            <!-- TODO; get module functions from crell_server,
                            when caret clicked -->

                            <!-- <ul class="hidden">
                               <li ng-repeat="function in mod.fs">
                                   {{function.f}} / {{function.a}}
                                   <input type="checkbox"></input>
                               </li>
                            </ul> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js">
        </script>
     </div>
   </div>
</body>
</html>
